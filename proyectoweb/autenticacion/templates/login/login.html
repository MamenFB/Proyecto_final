{% extends "proyectowebapp/base.html" %}

{% load static %}

{% load crispy_forms_tags %}  <!--cargame las etiquetas del paquete crispy-->

{% block content %}

<form method="post" action="" style="color: white;">

    {% csrf_token %} 

    <div style="width: 75%; margin: auto;"> <!--ancho de pantalla 75% y el contenido centrado-->

        {% if messages %} <!--recorre todos los mensajes y me los muestras-->


        {%for mensaje in messages%}

        <span class="alert alert-{{mensage_tags}}"> {{mensaje}} </span>  <!--y con bootstrap "alert alert-{{mensage_tags}}" le doy formato-->


        {% endfor %}
        {% endif %}
       

    {{form|crispy}}

    <button type="submit" class="btn btn-success"> Iniciar sesi√≥n </button>

</div>


</form>



{%endblock%}
